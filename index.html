<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="icons8-show-password-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container"> 
        <div class="card-header">
            <h1>Password Generator</h1>
            <p>Create strong, secure password</p>     
        </div>

        <div class="card">
            <input type="text" id="password" placeholder="Generate a password">
            <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>        
        </div>

        <div class="password-length">
            <input type="range" name="length" id="passwordLength" min="4" max="32" value="12" oninput="updateLength(this.value)">
            <span id="lengthValue">12</span>
        </div>

        <div class="strength-container">
            <label class="strength-label">Strength: <span id="strengthLabel">Medium</span></label>
            <div class="progress-container">
                <div id="strengthBar" class="progress-bar"></div>
            </div>
        </div>

        <div class="card-features">                
            <label for="uppercase">Include UpperCase <input type="checkbox" id="includeUppercase" name="myCheckbox" value="checked"></label>
            
            <label for="nums">Include Numbers <input type="checkbox" id="includeNumbers" name="myCheckbox" value="checked"></label>

            <label for="symbols">Include Symbols <input type="checkbox" id="includeSymbols" name="myCheckbox" value="checked"></label>
        </div>

        <div class="card-footer">
            <button id="generateBtn">Generate Password</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
